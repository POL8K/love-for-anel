<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Люблю тебя, Анэль</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 60px;
      color: #87ceeb;
      text-align: center;
      margin-bottom: 20px;
      z-index: 2;
    }

    .carousel {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background: white;
      z-index: 2;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 100%;
      transition: left 0.5s ease-in-out;
    }

    .carousel img.active {
      left: 0;
    }

    #music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #87ceeb;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Люблю тебя, Анэль</h1>

  <div class="carousel">
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813260.jpg" class="active" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813261.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813262.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813263.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813264.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813265.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813266.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813267.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813268.jpg" />
    <img src="https://raw.githubusercontent.com/POL8K/love-for-anel/main/5361875763063813269.jpg" />
  </div>

  <button id="music-btn">▶️ Включить музыку</button>

  <audio id="love-audio">
    <source src="https://voca.ro/media/download/15wY2L8jFh3W" type="audio/mpeg" />
    Ваш браузер не поддерживает воспроизведение аудио.
  </audio>

  <script>
    const images = document.querySelectorAll(".carousel img");
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }, 3000);

    // Музыка вкл/выкл
    const audio = document.getElementById("love-audio");
    const musicBtn = document.getElementById("music-btn");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        musicBtn.textContent = "⏸️ Выключить музыку";
      } else {
        audio.pause();
        musicBtn.textContent = "▶️ Включить музыку";
      }
      isPlaying = !isPlaying;
    });

    // Летающие сердечки
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
